<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies - Movie Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Welcome to Our Movie Booking System</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="catalog.html">Current Movies</a>
            <a href="upcoming.html">Upcoming Movies</a>
            <a href="history.html">Ticket History</a>
            <a href="#" onclick="logoutUser(event)">Logout</a>
        </nav>
    </header>

    <!-- Search Section -->
    <section id="search-section">
        <h2>Search for a Movie</h2>
        <form
            id="search-form"
            onsubmit="event.preventDefault(); searchMovies(event);"
        >
            <label for="search-input">Enter Movie Title:</label>
            <input
                type="text"
                id="search-input"
                placeholder="Search by title..."
                required
            />
            <button type="submit">Search</button>
        </form>
        <div id="search-results" class="movie-grid">
            <!-- Dynamic search results will be rendered here -->
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
