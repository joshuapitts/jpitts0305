<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies - Movie Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Welcome to Our Movie Booking System</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="catalog.html">Current Movies</a>
            <a href="upcoming.html">Upcoming Movies</a>
            <a href="history.html">Ticket History</a>
            <a href="#" onclick="logoutUser(event)">Logout</a>
        </nav>
    </header>

    <section id="history-section">
        <h2>Your Ticket History</h2>
        <!-- Table for Ticket History -->
        <table id="ticket-history-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Movie Name</th>
                    <th>Time</th>
                    <th>Theater</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ticket history will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script src="main.js"></script>
</body>
</html>
