<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Movie Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Section -->
    <header>
        <h1>Register for the Movie Booking System</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form" onsubmit="return registerUser(event)">
            <label for="name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="name">Last Name:</label>
            <input type="text" id="last-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Home Address:</label>
            <input type="text" id="address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="password">Password:</label>
            <input type="password" id="register-password" required>
            
            <button type="submit">Register</button>
            <p id="register-message" style="color: red; display: none;">Registration failed</p>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
